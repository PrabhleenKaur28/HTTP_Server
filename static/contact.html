<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f4f4f4;
}

form {
    display: flex;
    flex-direction: column;
  background-color: white;
  padding: 5vh;
  width: 50vw;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, textarea {
  width: 100%;
  margin-top: 8px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  width: 100%;
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    </style>
</head>
<body>
<form method="POST" action="/contact" style="max-width: 400px;">
    <h2>Contact Me</h2>
  <div style="margin-bottom: 10px;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your full name" required style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 10px;">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 10px;">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required style="width: 100%; padding: 8px;"></textarea>
  </div>

  <button type="submit" style="padding: 10px 16px;">Send</button>
</form>

</body>
</html>
